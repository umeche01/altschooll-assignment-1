<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Contact Page</title>
</head>
<body><form>
    <h1>AltSchool Application Form</h1> 
    <h4>Fill in Your Details</h4>
    <label for="name">First name:</label>
    <input type="text" name="firstname" placeholder="Enter your first name" />
    <br>
    <label for="name">Last name:</label>
    <input type="text" name="lastname" placeholder="Enter your last name" />
    <br>
    <label for="gender">Gender:</label>
    <select name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>
    <br>
   <label for="Date of birth:">Date of birth:</label> 
    <input type="date" name="date of birth" />
    <br>
    <label for="email">Email address:</label>
    <input type="text" name="email address" placeholder="email address" />
    <br>
    <label for="education">Education level:</label>
    <input type="text" name="education level" placeholder="select level of education" />
    <br>
    <label for="country">Country:</label>
    <input type="text" name="country" />
    <br>
    <label for="state">State/City of Residence:</label>
    <input type="text" name="state" />
    <br>
    <label for="number">Phone Number:</label>
    <input type="number" name="phone number" />
    <br>
    <label for="school">Choose School:</label>
    <select name="school">
        <option value="school of engineering">School of Engineering</option>
        <option value="school of data">School of Data</option>
        <option value="school of product">School of Product</option>
</select>
        <br>
    <label for="course">Choose Course of Study:</label>
    <input type="text" name="course" />
    <br>
    <label for="channel">How did you hear about us?</label>
    <select name="channel">
        <option value="LinkedIn">LinkedIn</option>
        <option value="Twitter">Twitter</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
        <option value="WhatsApp">WhatsApp</option>
    </select>

    <br>
   <Label for="scholarship">Scholarship/Discount Code (optional)</Label> 
    <input type="text" name="discount code" />
    <br>
    <p>By clicking continue, I agree to Terms of Use and acknowledge that I have read the Privacy Policy.</p>
    <br>
    <input type="submit" name="submit"/>

</form>
    

</body>
</html>
